<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>


<body onload="onInit('Beginner')">


    <div class="stats"></div>
    <div class=smiley-zone onclick="onInit()"> </div>
    <div class="board-container"></div>
    <div class="game-over-modal"> </div>
    <div class="leaderboard">
        <h3>Leaderboard:</h3>
        <table>
            <tr>
                <th>#</th>
                <th> Name</th>
                <th>Time</th>
            </tr>
            <tbody class="leaderboard-entries"> </tbody>
        </table>
    </div>

    <h3>choose your difficulty:</h3>
    <div class="difficulty-container">
        <br>
        <button onclick="onInit('Beginner')"> Easy</button>
        <button onclick="onInit('Intermediate')"> Intermediate</button>
        <button onclick="onInit('Expert')"> Expert</button>

    </div>

    <footer> Ofek Eliad</footer>

    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
    <script src="js/render.js"></script>

</body>

</html>
